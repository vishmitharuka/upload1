<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HIMS-demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </link>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
       
      <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 text-center text-primary ">
                     <h1>Hospital Information Management System </h1>
                </div>
            </div>     
        </div>
        <div class="container-fluid">
            <div class="row">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel class="col-sm-2" value="Name of the Patient :"></h:outputLabel>
                        <h:inputText class="col-sm-2" value="#{patientController.current.name}" rendered="#{patientController.current ne null}"></h:inputText>
                        <h:commandButton class="btn btn-outline-primary" value="Add New Patient" action="#{patientController.addNewPatient()}"></h:commandButton>
                        <h:commandButton class="btn btn-primary" value="Save"></h:commandButton>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-sm-2" value="Name of the StaffMember :"></h:outputLabel>
                        <h:inputText class="col-sm-2" value="#{staffControllers.currentstaff.name}" rendered="#{staffControllers.currentstaff ne null}"></h:inputText>
                        <h:commandButton class="btn btn-outline-primary" value="Add New StaffMember" action="#{staffControllers.addNewStaffMember()}"></h:commandButton> 
                        <h:selectOneMenu value="#{staffControllers.currentstaff.designation}" rendered="#{staffControllers.currentstaff ne null}">
                            <f:selectItem itemLabel="Doctar" itemValue="Doctar"></f:selectItem>
                            <f:selectItem itemLabel="Nurse" itemValue="Nurse"></f:selectItem>
                            <f:selectItem itemLabel="Lab Assistant" itemValue="Lab Assistant"></f:selectItem>
                            <f:selectItem itemLabel="Attendant" itemValue="Attendent"></f:selectItem>
                        </h:selectOneMenu>
                        <h:commandButton class="btn btn-primary" value="Save"></h:commandButton>
                    </div>
                </h:form>
            </div> 
        </div>
    </h:body>
</html>
